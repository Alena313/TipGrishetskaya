<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка значений из формы</title>
    <script >
        function care (obj)
        { 
            if(obj._x.value!=""  & obj._y.value!="" )            
            [obj._x.value, obj._y.value] = [obj._y.value, obj._x.value];           
        }
    </script>
</head>
<body>
 
<FORM name="form1">
X: <input type="text" size=5 name="_x" onblur="care(form1)"><hr>
Y: <input type="text" size=5 name="_y" onblur="care(form1)"><hr>
 
</FORM>

</body>
</html>
