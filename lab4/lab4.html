<html lang="ru">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка значений из формы</title>
    
</head>

<body>

    <script>
        var str = (prompt("2+22="));

        if (isNaN(str) == true) alert("Вы не знаете цифры")
        else if (str == "24") alert("Вы знаете арифметику")
        else alert("Вы не знаете арифметику");
    </script>
</body>
