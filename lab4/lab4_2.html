<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка значений из формы</title>
</head>

<body>
    <script>
        let all = "";
        let str = prompt("Введите число", "0");
        while (str != null) {
            if (str % 2 == 0) {
                all += " " + str;
            }
            str = prompt("Введите число", "0");
        }
        alert(all);
    </script>
</body>

</html>
