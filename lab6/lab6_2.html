        pmt++;

      for (let i = 0; i < pmt; i++) {

          array[i] = begin;
          begin += step;
        }
      }
    
      return array;
    }

function sequence(start, step) {  


  let callNumber = start;

  return function() {
    var returnValue = callNumber; // значение для вывода
    callNumber += step; // готовимся к следующему шагу
    return returnValue;
  }
  
}

function take(gen, x) {
  let arr = [];
  for (let i = 0; i < x; i++) {
    arr.push(gen());
  }
  return arr;
}
